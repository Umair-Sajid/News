<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Paper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bgcoral">
        <div class="container-fluid">
            <div class="logo d-flex align-items-center">
                <span class="mt-1"><i class="fa-regular fa-newspaper fa-2x"></i></span>

                <a href="index.html" class="me-2">QuickNews</a>
            </div>
            <form class="d-flex" id="search-form">
                <button id="refresh-button" class="btn btn-outline-dark"><i class="fa-solid fa-sync"></i></button>

                <input id="search-input" class="form-control me-2" type="search" placeholder="Search news here..." aria-label="Search">
                <button class="btn btn-outline-light btncolor" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- news -->
    <div class="container my-4">
        <div id="blog-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <!-- Cards will be injected here by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
